<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- sidebar start -->
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Email Module</h3>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Audience</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a>All Contacts</a>
              </li>
              <li>
                <a>Email Subscriber List</a>
              </li>
            </ul>
          </li>

          <li>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Campaign</a
            >
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a>All Campaign List</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <!-- <span>&times;</span> -->
            </button>
          </div>
          <div class="toggle-btn">
            <button class=" btn btn-primary" onclick="openImportModal()">
              Import Contacts
            </button>
          </div>
          <!-- Bootstrap Modal -->
          <div class="modal fade" id="importModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <!-- Modal content goes here -->
                <div class="modal-header">
                  <h5 class="modal-title">Import Contacts</h5>
                  <button
                    type="button"
                    class="close"
                    id="closeButton"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Import contact form content goes here -->
                  <form id="myForm" onsubmit="submitForm(event)">
                    <label for="firstName">First Name:</label>
                    <input
                    class="form-control"
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                    /><br />
                    <label for="lastName">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      required
                    /><br />
                    <label for="email">Email Address:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    /><br />
                    <label for="phone">Phone No:</label>
                    <input type="number" id="phone" name="phone" class="form-control" required /><br />
                    <label for="category">Email Category:</label>
                    <input
                      type="text"
                      id="category"
                      class="form-control"
                      name="category"
                      required
                    /><br />
                    <label for="source">Source:</label>
                    <input
                      type="text"
                      id="source"
                      class="form-control"
                      name="source"
                      required
                    /><br />
                    <label for="company">Company:</label>
                    <input
                      type="text"
                      id="company"
                      name="company"
                      class="form-control"
                      required
                    /><br />
                    <label for="registerDate">Register Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="registerDate"
                      name="registerDate"
                      required
                    />
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-primary" onclick="submitAndCloseForm()">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </nav>
        <div class="main">
          <table class="contacts-table">
            <thead style="background-color: bisque;">
              <tr> 
                <th></th>
                <th>Email Address</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone No.</th>
                <th>Email Category</th>
                <th>Register Date</th>
                <!-- Add more table columns as needed -->
              </tr>
            </thead>
            <tbody  class="contactRows" id="contactRows">
                <tr id="noDataMessage" style    ="display: none;">
                    <td colspan="7">No data found.</td>
                  </tr>
              <!-- Table rows will be dynamically generated here -->
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" id="previousPage"><a class="page-link" onclick="goToPreviousPage()" href="#">Previous</a></li>
              <li class="page-item" id="nextPage"><a class="page-link"  onclick="goToNextPage()" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- sidebar end -->

   

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </body>
</html>
